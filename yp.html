<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>美观的音频播放器</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: repeating-linear-gradient(to right, #3fb0ac, #3fb0ac 10%, #66d8bb 10%, #66d8bb 20%); /* 11条正蓝色和正绿色的纵向长条 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .audio-player {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* 调整播放器宽度 */
  }

  audio {
    width: 100%;
  }

  /* 播放按钮样式 */
  audio::-webkit-media-controls-play-button {
    background-color: #fff; /* 播放按钮背景色 */
    border-radius: 50%; /* 圆形按钮 */
    height: 50px; /* 按钮高度 */
    width: 50px; /* 按钮宽度 */
  }
</style>
</head>
<body>

<div class="audio-player">
  <audio controls>
    <source src="http://43.136.235.235/d/%E5%BC%9F%E5%85%84%E5%A7%8A%E5%A6%B9%E4%B8%8A%E4%BC%A0%E8%B5%84%E6%96%99%E4%B8%93%E7%94%A8%E7%9B%9810/.m/1_%E5%B9%B3%E5%8F%B0%E7%AE%80%E4%BB%8B1.7%E6%85%A2.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>

</body>
</html>
