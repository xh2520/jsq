<!DOCTYPE html>

<title>播放器</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: repeating-linear-gradient(to right, #0000FF, #0000FF 8.33%, #00FF00 8.33%, #00FF00 16.66%, #FF0000 16.66%, #FF0000 25%); /* 11条真正的蓝色、绿色和红色的纵向长条 */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .audio-player {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px; /* 调整播放器宽度 */
  }

  audio {
    width: 100%;
  }

  /* 播放按钮样式 */
  audio::-webkit-media-controls-play-button {
    background-color: #fff; /* 播放按钮背景色 */
    border-radius: 50%; /* 圆形按钮 */
    height: 50px; /* 按钮高度 */
    width: 50px; /* 按钮宽度 */
  }
</style>
</head>
